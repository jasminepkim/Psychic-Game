<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jasmine's Psychic Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>

    <div id="game">
        <h1>Guess what letter I'm thinking of!</h1>

        <br>

        <img src="https://lh6.ggpht.com/7cfXEzMehr9OvKbOyL1p3c454kWKEmBON9CJ1NvhZFv-cJY0aTnX7pKBTG8vL-oQOQ=w300-rw" alt="crystalball" class="img-thumbnail">

        <br><br>
        <p><b>Wins:</b> <span id="wins"></span></p>
        <p><b>Losses:</b> <span id="losses"></span></p>
        <p><b>Guesses left:</b> <span id="guessesLeft"></span></p>
        <p><b>Your guesses so far:</b> <span id="guessesSoFar"></span><b></p>

</div> 

<script src="assets/javascript/game.js"></script>
